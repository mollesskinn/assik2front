<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 Table and Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header"><h1> my list of tasks </h1></div>

  <div class="navbar">
    <a href="../task 1/index.html">task 1</a>
    <a href="../task2/index.html">task  2</a>
    <a href="../task3/index.html">task  3</a>
    <a href="../task 4/description.txt">task  4</a>
  </div>

  <h1 id="grades-heading">student grades</h1>
  <table>
    <tr>
      <th>name</th>
      <th>subject</th>
      <th>grade</th>
    </tr>
    <tr>
      <td rowspan="2">nurai</td>
      <td>calculus</td>
      <td>a+</td>
    </tr>
    <tr>
      <td>oop</td>
      <td>a</td>
    </tr>
    <tr class="highlight-row">
      <td>sana</td>
      <td>history</td>
      <td>a+</td>
    </tr>
    <tr>
      <td>sagi</td>
      <td colspan="2">project work completed</td>
    </tr>
  </table>

  <h2>feedback form</h2>
  <form>
    <label for="name">name:</label>
    <input type="text" id="name"><br><br>

    <label for="email">email:</label>
    <input type="email" id="email"><br><br>

    <label for="role">role:</label>
    <select id="role">
      <option>student</option>
      <option>teacher</option>
      <option>other</option>
    </select><br><br>

    <p>do you like this website?</p>
    <label><input type="radio" name="like" value="yes"> yes</label>
    <label><input type="radio" name="like" value="no"> no</label><br><br>

    <label for="comments">comments:</label><br>
    <textarea id="comments" rows="4"></textarea><br><br>

    <button type="submit" class="btn">submit</button>
  </form>

</body>
</html>
